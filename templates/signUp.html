<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../static//stylesheet/signUp.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row d-flex" style="width: 100vw; height: 100vh">
            <!-- Left half container -->
            <div class="col grow-1 h-100 w-xs-100 w-md-50 d-flex justify-content-center align-items-center">
                <!-- Content Container -->
                <div class=" d-flex flex-column justify-content-between align-items-center" style="height: 45%; width: 70%">
                    
                    <!-- Welcome text -->
                    <div class="font-montserrat fs-1" style="color: #000000; text-shadow: 0px 3px 6px #00000029;">Welcome to Phoenix!</div>

                    <form action="/signup" name="signup" id="signup" method="POST" novalidate class="signup-form">
                    <!-- Client organisation toggle -->
                    <div class="w-50 d-flex justify-content-center align-items-baseline">
                        <div class="font-montserrat p-10 fs-5">Client</div>
                        <div class="form-check form-switch p-10 d-flex align-items-center " >
                            <input class="form-check-input" type="checkbox" role="switch" data-on="organisation" data-off="user" id="flexSwitchCheckDefault" name="role" value="organisation">
                        </div>
                        <div class="font-montserrat p-10 fs-5">Organisation</div>
                    </div>

                    <!-- Input fields container -->
                    <div class="d-flex flex-column justify-content-between" style="width: 80%; height: 12vh">
                        <!-- input tags -->
                        <input placeholder="Name" type="email" name='name' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                        <input placeholder="Email" type="text" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>

                    <button type="submit"  class="w-75 btn btn-primary" style="background: #00446F 0% 0% no-repeat padding-box; border: 1px solid #707070; border-radius: 10px;">Send Otp</button>
                    <div class="text-center">Already have an account? <a href="">Login</a></div>
                </form>
                </div>
            </div>
        
            <!-- Right half container  -->
            <div class="col d-none w-md-50 d-md-flex h-100">
                <img src="../static//images/Log.jpg" class="h-100 img-fluid right-img">
            </div>
        </div>
    </div>
