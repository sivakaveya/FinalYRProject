                        {% for domain in domains %}
                        <option value="{{domain}}">{{domain}}</option>
                        {% endfor %}
                    </datalist>

                                style="margin-top: 2vh;font-family: GothamLight;font-weight: bold;">Event

                        </div>

                                    title="Start Time" value="{{event.time}}"><input class="form-control" data-bs-toggle="tooltip"
                                    data-bss-tooltip="" data-bs-placement="bottom" type="time" name="endTime" value="{{event.endTime}}"

                                    style="border-style: none;background: rgba(229,229,227,0.34);width: 45%;"
                                    title="End Time"></div>
                        </div>
                    </div>
                    <div style="margin-top:2vh; ">Rs.<input id="money" placeholder="0/-" value="0" style="border:none;">

                            style="border:none;" value={{event.fees}}/>

                    </div>
