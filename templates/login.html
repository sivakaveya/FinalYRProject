<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="../static//stylesheet/signUp.css">
    <link rel="stylesheet" href="../static/stylesheet/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row d-flex" style="width: 100vw; height: 100vh">
            <!-- Left half container -->
            <div class="col grow-1 h-100 w-xs-100 w-md-50 d-flex justify-content-center align-items-center">
                <!-- Content Container -->
                <div class=" d-flex flex-column justify-content-between align-items-center"
                    style="height: 45%; width: 70%">

                    <!-- Welcome text -->
                    <div class="font-montserrat fs-1" style="color: #000000; text-shadow: 0px 3px 6px #00000029;">
                        Welcome to Phoenix!</div>
                    <form action="/login" name="login" id="signup" method="POST" novalidate class="signup-form">
                        <br>
                        <!-- Input fields container -->
                        <div class="d-flex flex-column justify-content-between" style="width: 80%; height: 12vh">
                            <!-- input tags -->
                            <input placeholder="Email" type="email" name='email' class="form-control"
                                id="exampleInputEmail1" aria-describedby="emailHelp">
                            <input placeholder="Password" type="password" name="password" class="form-control"
                                id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>


                        <div style="display: flex;">

                            <div class="text-center">Don't have an account? <a href="/signup"
                                    style="color: #12cce5;">Sign up</a></div>
                            <!-- <input type="checkbox" value="lsRememberMe"> <label
                        for="rememberMe" class="rememberMe" style="text-align:
                        left;
                        font: normal normal 8px Segoe UI;
                        font-family: Segoe UI;
                        font-style: normal;
                        font-size: 12px;
                        letter-spacing: 0px;
                        color: #444646;
                        opacity: 1;">Remember me</label> -->

                            <a href="/forgotPassword" style="padding-left:15px; margin-top: 10px; text-align: left;
                        font: normal normal 8px Segoe UI;
                        font-family: Segoe UI;
                        font-style: normal;
                        font-size: 12px;
                        margin-left: 10px;
                        letter-spacing: 0px;
                        color: #12cce5;
                        opacity: 1;">Forgot Password ?</a><br>
                        </div>

                            <button type="submit" class="w-75 btn btn-primary"
                                style="background: #00446F 0% 0% no-repeat padding-box; border: 1px solid #707070; border-radius: 10px; opacity: 0.64;">Login</button>

                    </form>
                </div>
            </div>




            <!-- Right half container  -->
            <div class="col d-none w-md-50 d-md-flex h-100">
                <img src="../static//images/Log.jpg" class="h-100 img-fluid right-img">
            </div>
        </div>
    </div>


    <script>
        {% if user_exists == 0 %}
        window.alert("User with email id doesn't exists.")
        {% endif %}

        {% if password == 1 %}
        window.alert("Wrong Password!")
        {% endif %}
    </script>
</body>

</html>
